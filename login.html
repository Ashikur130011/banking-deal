<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">
    <header>
        <h1>Welcome to Bangladesh bank</h1>
    </header>
    <div class="mb-3 mt-5 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control w-50" id="inputEmail" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control w-50" id="inputPassword">
    </div>
  </div>
  <button type="button" class="btn btn-success" id="submit-btn">Submit</button>

  <script> 
  document.getElementById('submit-btn').addEventListener('click', function(){
    const emailField = document.getElementById('inputEmail')
    const userEmail = emailField.value
    //console.log(emailField);
    const passwordField = document.getElementById('inputPassword')
    const userPassword = passwordField.value
    //console.log(passwordField);
    if(userEmail == 'bangla@bank.com' && userPassword =='secret'){
        window.location.href='banking.html'

        

    }
  })
  </script>
</body>
</html>
