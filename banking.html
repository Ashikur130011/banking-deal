<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center ">
    <h1>This is the banking page</h1>
    <div class="container">
  <div class="row gap-3">
    <div class="col bg-success text-white pt-2 px-0 rounded-3">
      <h4>Deposit</h4>
      <h1 id="deposit-money">000</h1>
    </div>
    <div class="col bg-primary text-white pt-2 px-0 rounded-3">
      <h4>Withdraw</h4>
      <h1>000</h1>
    </div>
    <div class="col bg-warning pt-2 px-0 rounded-3">
      <h4>Total</h4>
      <h1>000</h1>
    </div>
  </div>
</div> 
    <div class="container mt-5">
  <div class="row gap-3">
    <div class="col bg-info pt-2 px-0 rounded-3">
      <h4 class="fw-bold">Deposit Here</h4>
      <input class="rounded-3" type="text" name="" id="deposit-input" placeholder="enter your deposit input">
      <button type="button" class=" fw-bold
      btn my-3 btn-success" id="deposit-btn">Deposit</button>
    </div>
    <div class="col bg-info pt-2 px-0 rounded-3">
      <h4 class="fw-bold">Withdraw Here</h4>
      <input class="rounded-3" type="text" name="" id="withdraw-input" placeholder="enter your withdraw input">
      <button type="button" class="btn fw-bold my-3 btn-primary" id="withdraw-btn">Withdraw</button>
    </div>

  </div>
</div> 

<script>
    document.getElementById('deposit-btn').addEventListener('click', function(){
        const depositInput= document.getElementById('deposit-input')
        const depositValue = depositInput.value
        console.log(depositValue);
        const depositMoney = document.getElementById('deposit-money')
        depositMoney.innerText = depositValue
        
        depositInput.value= ''

    })
</script>
</body>
</html>
